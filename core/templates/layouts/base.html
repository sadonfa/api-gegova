{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/home.css' %} " />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %} " />
    <link rel="stylesheet" href="{% static 'css/botones.css' %} " />
    <link rel="stylesheet" href="{% static 'css/about.css' %}" />
    <link rel="stylesheet" href="{% static 'css/portafolio.css' %}" />
    <link rel="stylesheet" href="{% static 'css/contact.css' %}" />
    <link rel="stylesheet" href="{% static 'css/curriculum.css' %}" />
    <link rel="stylesheet" href="{% static 'css/gallery.css' %}" />
    <link rel="stylesheet" href="{% static 'css/paginator.css' %}" />

    <script
      src="https://kit.fontawesome.com/e067cc9bf7.js"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="{% url 'home' %}"><i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="{% url 'about' %}"><i class="fa-solid fa-user"></i></a>
        </li>

        <li>
          <a href="{% url 'portafolio' %}"
            ><i class="fa-solid fa-briefcase"></i
          ></a>
        </li>
        <li>
          <a href="{% url 'curriculum' %}">
            <i class="fa-brands fa-servicestack"></i
          ></a>
        </li>
        <li>
          <a href="{% url 'contact' %}"
            ><i class="fa-solid fa-address-book"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <div class="lateral">
        <div class="photo_lateral">
          <img src="{% static 'img/Gerlin.jpg'%}" alt="Gerlin Gonzalez" />
        </div>
        <div class="menu">
          <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About me</a></li>
            <li><a href="{% url 'portafolio' %}">Portafolio</a></li>
            <li><a href="{% url 'curriculum' %}">Curriculum</a></li>
            <li><a href="{% url 'contact' %}">Contacto</a></li>
          </ul>
        </div>
      </div>
      <div class="cont">{% block content %} {% endblock %}</div>
    </div>
  </body>
</html>
