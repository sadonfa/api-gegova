{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'css/botones.css' %}" />

    <!-- FONTAWESOME -->
    <link
      rel="stylesheet"
      href="{% static 'fontawesome/css/fontawesome.css'%}"
    />
    <link rel="stylesheet" href="{% static 'fontawesome/css/brands.css'%}" />
    <link rel="stylesheet" href="{% static 'fontawesome/css/solid.css'%}" />

    <script
      src="https://kit.fontawesome.com/e067cc9bf7.js"
      crossorigin="anonymous"
    ></script>

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="nav">
      <ul>
        <li>
          <a href="{% url "home" %}"><i class="fa-solid fa-house"></i></a>
        </li>
        <li>
          <a href="{% url 'about' %}"><i class="fa-solid fa-user"></i></a>
        </li>

        <li>
          <a href="{% url 'portafolio' %}"><i class="fa-solid fa-briefcase"></i></a>
        </li>
        <li>
          <a href="{% url 'curriculum' %}">
            <i class="fa-brands fa-servicestack"></i
          ></a>
        </li>
        <li>
          <a href="{% url 'contact' %}"><i class="fa-solid fa-address-book"></i></a>
        </li>
      </ul>
    </nav>

    <div class="content">{% block content %} {% endblock %}</div>
  </body>
</html>
